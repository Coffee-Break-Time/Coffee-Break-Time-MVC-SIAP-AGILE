<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<!--Modal-->
<div class="modal fade" id="verticalycentered" tabindex="-1" th:fragment="modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Kantor Baru</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-12">
            <label for="namaKantor" class="form-label">Nama Kantor</label>
            <input type="text" class="form-control" id="namaKantor"
                   placeholder="Nama Kantor">
          </div>
          <div class="col-12">
            <label for="notelp" class="form-label">Nomor Telepon
            </label>
            <input type="email" class="form-control" id="notelp"
                   placeholder="Nomor Telepon">

          </div>
          <div class="col-12">
            <label class="form-label">Jenis Kantor</label>

            <div class="form-check">
              <input class="form-check-input" type="radio"
                     name="flexRadioDefault"
                     id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Syariah
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio"
                     name="flexRadioDefault"
                     id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Konven
              </label>
            </div>

          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Alamat</label>
              <textarea class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3" placeholder="Alamat"></textarea>
            </div>
          </div>

        </form><!-- Vertical Form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">SIMPAN</button>
      </div>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->
<!--Modal end-->
</body>
</html>
